<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manajemen Supir</title>
</head>
<body>
    <main>
        <h1>Formulir Manajemen Supir</h1>
        <form action="#" method="post">
            
          <table>
      <tr>
        <td><label for="Nama Lengkap">Nama Lengkap:</label></td>
        <td><input name="Nama Lengkap" type="text" required /></td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input name="email" type="email" required /></td>
      </tr>

      <tr>
        <td><label for="no hp">Nomor Telepon :</label></td>
        <td><input name="no hp" type="number" required></td>
      </tr>

      <tr>
        <td><label for="destinasi">Destinasi Supir:</label></td>
        <td>
          <select id="destinasi" name="destinasi" required>
            <option value="">-- Pilih Destinasi --</option>
            <option value="Medan">Medan</option>
            <option value="Pematang Siantar">Pematang Siantar</option>
            <option value="Prapat">Prapat</option>
            <option value="Padang">Padang</option>
            <option value="Bukittinggi">Bukittinggi</option>
            <option value="Pekanbaru">Pekanbaru</option>
            <option value="Banda Aceh">Banda Aceh</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Malang">Malang</option>
            <option value="Denpasar">Denpasar</option>
            <option value="Kupang">Kupang</option>
            <option value="Makassar">Makassar</option>
            <option value="Jayapura">Jayapura</option>
            <option value="Timika">Timika</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="Tanggal Berangkat">Tanggal Berangkat:</label></td>
        <td><input name="Tanggal Berangkat" type="date" required></td>


      </tr>

      <tr>
        <td><label for="Waktu Berangkat">Waktu Berangkat</label></td>
        <td><input name="Waktu Berangkat" type="time"required></td>
      </tr>
       
      <tr>
        <td><label for="Jumlah Penumpang">Jumlah Penumpang</label></td>
        <td><input name="Jumlah Penumpang" type="number" required></td>
      </tr>  

      <tr>
        <tr>
        <td><label for="armada">Pilihan Armada:</label></td>
        <td>
          <select id="armada" name="armada" required>
            <option value="">-- Pilih Armada --</option>
            <option value="Mobil Hiace">Mobil Hiace</option>
            <option value="Bus Laksana">Bus Laksana</option>
            <option value="Kijang Innova">Kijang Innova</option>
            <option value="Mercedes Benz 10000 OH">Mercedes Benz 10000 OH </option>
            
          </select>
        </td>
      </tr>
      <tr>
        <td>Validasi Supir:</td>
        <td>
          <label><input type="checkbox" name="validasi" value="sehat"> Supir tidak dalam kondisi ngantuk berat</label><br>
          <label><input type="checkbox" name="validasi" value="sehat"> Supir dalam kondisi sehat</label><br>
          <label><input type="checkbox" name="validasi" value="sehat"> Supir tidak terpengaruh obat terlarang dan minum minuman yang memabukkan</label><br>
        </td>
      </tr>
      <tr>
        <td><label for="Upload Surat Kerja">Upload Surat Kerja</label></td>
        <td><input type="file" name="Upload Surat Kerja"required></td>
      </tr>
      <p>
      <tr>
        <td></td>
        <td><button type="submit">Kirim</button></td>
       </tr>
      </p>
    </table>
        </form>
    </main>
</body>
</html>
